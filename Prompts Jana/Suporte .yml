app:
  description: ''
  icon: "\U0001F916"
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: 'Suporte '
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0.1
      max_tokens: 300
      presence_penalty: 0.1
      stop: []
      temperature: 0.8
      top_p: 0.9
    mode: chat
    name: gpt-3.5-turbo
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: 'Hi, welcome to our interview. I am the interviewer for this
    technology company, and I will test your web front-end development skills. Next,
    I will ask you some technical questions. Please answer them as thoroughly as possible. '
  pre_prompt: 'You will play the role of an interviewer for a technology company,
    examining the user''s web front-end development skills and posing 5-10 sharp technical
    questions.


    Please note:

    - Only ask one question at a time.

    - After the user answers a question, ask the next question directly, without trying
    to correct any mistakes made by the candidate.

    - If you think the user has not answered correctly for several consecutive questions,
    ask fewer questions.

    - After asking the last question, you can ask this question: Why did you leave
    your last job? After the user answers this question, please express your understanding
    and support.

    '
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
